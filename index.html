<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="style.css">

        <title>Nutrient Paste Dispenser</title>
    </head>
    <body>
        <div class="container">
            <div class="logo"><a href="https://store.steampowered.com/app/294100/" target="_blank" title="Redirect to RimWorld Steam page"><img src="./docs/rimworldLogo.png" alt="" id="logo"></a></div>
            <div class="info">
                <h2>NUTRIENT PASTE DISPENSER <br> SIMULATOR </h2>
                <div class="button"><button id="btn" onclick="serve()">Pour yourself a delicious plate of nutrient paste</button></div>
                <div class="content">
                    <div class="hoppers">
                        <table>
                            <tbody>
                                <tr><td>Hopper 01: </td><td><input type="number" id="H0" min="0" max="75" step="1" placeholder="Food" value="0"></td></tr>
                                <tr><td>Hopper 02: </td><td><input type="number" id="H1" min="0" max="75" step="1" placeholder="Food" value="0"></td></tr>
                                <tr><td>Hopper 03: </td><td><input type="number" id="H2" min="0" max="75" step="1" placeholder="Food" value="0"></td></tr>
                                <tr><td>Hopper 04: </td><td><input type="number" id="H3" min="0" max="75" step="1" placeholder="Food" value="0"></td></tr>
                                <tr><td>Hopper 05: </td><td><input type="number" id="H4" min="0" max="75" step="1" placeholder="Food" value="0"></td></tr>
                                <tr><td>Hopper 06: </td><td><input type="number" id="H5" min="0" max="75" step="1" placeholder="Food" value="0"></td></tr>
                                <tr><td>Hopper 07: </td><td><input type="number" id="H6" min="0" max="75" step="1" placeholder="Food" value="0"></td></tr>
                                <tr><td>Hopper 08: </td><td><input type="number" id="H7" min="0" max="75" step="1" placeholder="Food" value="0"></td></tr>
                                <tr><td>Hopper 09: </td><td><input type="number" id="H8" min="0" max="75" step="1" placeholder="Food" value="0"></td></tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="animations" id="anim"><span class="foodout">Nutrient paste served: <output id="serv">0</output></span></div>
                    
                </div>
                <div class="dev">
                    <a class="github-button" href="https://github.com/Kykal" data-color-scheme="no-preference: dark; light: dark; dark: dark;" data-size="large" aria-label="Follow @Kykal on GitHub">Follow @Kykal</a>
                </div>
            </div>
        </div>

        <script async defer src="https://buttons.github.io/buttons.js"></script>
        <script src="script.js"></script>
    </body>
</html>
